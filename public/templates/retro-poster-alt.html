<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Poster Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&family=Shrikhand&display=swap');

        :root {
            --blue-bg: #1e3a8a; /* Deep Royal Blue */
            --pink-accent: #e9458f;
            --yellow-accent: #fcd34d;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .poster-container {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4/5;
            background-color: var(--blue-bg);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            /* Grid Pattern */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Overlay Texture (Simulating noise/paper) */
        .poster-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMDAlJyBoZWlnaHQ9JzEwMCUnPjxmaWx0ZXIgaWQ9J25vaXNlJz48ZmVUdXJidWxlbmNlIHR5cGU9J2ZyYWN0YWxOb2lzZScgYmFzZUZyZXF1ZW5jeT0nMC42JyBzdGl0Y2hUaWxlcz0nc3RpdGNoJy8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9JzEwMCUnIGhlaWdodD0nMTAwJScgZmlsdGVyPSd1cmwoI25vaXNlKSBvcGFjaXR5PScwLjEnLz48L3N2Zz4=');
            opacity: 0.15;
            pointer-events: none;
            z-index: 2;
        }

        /* --- Torn Paper Effects --- */
        .torn-paper {
            position: absolute;
            background: #eef2f5;
            width: 120%;
            height: 150px;
            left: -10%;
            z-index: 5;
            filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.2));
        }

        .torn-top {
            top: -60px;
            transform: rotate(-5deg);
            clip-path: polygon(0% 0%, 100% 0%, 100% 60%, 90% 75%, 82% 60%, 75% 70%, 68% 55%, 60% 70%, 52% 55%, 45% 65%, 38% 50%, 30% 65%, 22% 50%, 15% 65%, 8% 55%, 0% 70%);
        }
        
        /* Simulating clouds within the torn paper area roughly */
        .torn-top::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 10%;
            width: 80%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 20%, transparent 70%);
            filter: blur(20px);
        }

        .torn-bottom {
            bottom: -60px;
            left: -10%;
            height: 200px;
            transform: rotate(5deg);
            background: #eef2f5;
            clip-path: polygon(0% 40%, 8% 55%, 15% 45%, 22% 60%, 30% 45%, 38% 60%, 45% 45%, 52% 60%, 60% 45%, 68% 60%, 75% 45%, 82% 60%, 90% 45%, 100% 60%, 100% 100%, 0% 100%);
        }

        /* --- Header Logo --- */
        .brand-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }
        .brand-logo h3 {
            color: var(--white);
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
            text-decoration: underline;
            text-underline-offset: 5px;
            text-decoration-thickness: 3px;
        }

        /* --- Main Content --- */
        .content-area {
            position: absolute;
            top: 25%;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .pre-headline {
            color: var(--white);
            font-family: 'Anton', sans-serif;
            font-size: 2.8rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }

        .fancy-headline-wrapper {
            position: relative;
            display: inline-block;
            margin-top: -10px;
        }

        /* Sunburst Graphic CSS */
        .sunburst {
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background-color: var(--yellow-accent);
            z-index: -1;
            clip-path: polygon(20% 0%, 30% 40%, 45% 0%, 50% 35%, 65% 5%, 65% 40%, 90% 20%, 80% 45%, 100% 50%, 80% 55%, 95% 75%, 70% 65%, 65% 90%, 55% 65%, 40% 100%, 40% 65%, 10% 80%, 30% 55%, 0% 50%, 25% 40%);
            /* animation: rotate 20s linear infinite; */
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fancy-text {
            font-family: 'Shrikhand', serif; /* Closest Google Font to the retro bubbly style */
            font-size: 6.5rem;
            color: var(--pink-accent);
            margin: 0;
            line-height: 1;
            /* Text Stroke effect using Shadows for better cross-browser look than webkit-stroke */
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000,
                 5px 5px 0px #fff; 
            letter-spacing: -2px;
            transform: rotate(-2deg);
        }

        .sub-headline {
            color: var(--white);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            letter-spacing: 0.5px;
        }

        /* --- Footer Graphics (Camera & Stars) --- */
        .graphics-area {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 300px;
            z-index: 8;
        }

        .star {
            position: absolute;
            background-color: var(--pink-accent);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: 1;
        }

        .star-1 {
            width: 120px;
            height: 120px;
            bottom: 80px;
            right: 40px;
            transform: rotate(15deg);
        }

        .star-2 {
            width: 80px;
            height: 80px;
            bottom: 120px;
            right: 220px;
            transform: rotate(-10deg);
        }
        
        .star-3 {
            width: 50px;
            height: 50px;
            bottom: 60px;
            right: 280px;
            transform: rotate(25deg);
        }

        .camera-img-container {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 320px;
            z-index: 10;
        }

        .camera-img-container img {
            width: 100%;
            height: auto;
            display: block;
            /* Slight drop shadow for the cutout image */
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
        }

    </style>
</head>
<body>

    <div class="poster-container">
        <!-- Top Torn Paper -->
        <div class="torn-paper torn-top"></div>

        <!-- Logo -->
        <div class="brand-logo">
            <h3>noscreo</h3>
        </div>

        <!-- Main Text Content -->
        <div class="content-area">
            <h1 class="pre-headline">Brands are more than</h1>
            
            <div class="fancy-headline-wrapper">
                <div class="sunburst"></div>
                <h2 class="fancy-text">fancy logos</h2>
            </div>
            
            <p class="sub-headline">Unveiling Identity, Forging Connection</p>
        </div>

        <!-- Bottom Graphics Area -->
        <div class="graphics-area">
            <!-- Decorative Stars -->
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="star star-3"></div>

            <!-- Image Asset -->
            <div class="camera-img-container">
                <img src='https://example.com/image.png' alt="Retro camera sitting on a stack of books" />
            </div>
        </div>

        <!-- Bottom Torn Paper -->
        <div class="torn-paper torn-bottom"></div>
    </div>

</body>
</html>
